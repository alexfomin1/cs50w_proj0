<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Google Search</title>
        <link rel="stylesheet" href="styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    </head>

    <body>
        <div class="d-flex justify-content-end">
            <div class="d-flex justify-content-evenly" style="width: 300px; padding-top: 20px;">
                <p class="fs-6"><a href="images.html" class="nav-link">Image Search</a></p>
                <p class="fs-6"><a href="advanced.html" class="nav-link">Advanced Search</a></p>
            </div>
        </div>

        <div class="d-flex justify-content-center align-items-center flex-column" style="padding-top: 200px">

            <div class="p-2">
                <picture>
                    <img src="images/googleSearch.png" class="logo img-fluid" alt="Google Logo" style="max-width: 300px">
                </picture>
            </div>

            <div class="p-2">
                <form action="https://www.google.com/search" class="search-zone" style="width: 500px;">
                    <div class="mb-3">
                        <input class="form-control rounded-pill" name="q" type="text">
                    </div>
                    <div class="" style="text-align: center">
                        <input type="submit" class="btn btn-light" value="Google Search">
                        <input type="submit" class="btn btn-light" value="I'm Feeling Lucky" name="btnI">
                    </div>
                </form>
            </div>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    </body>
</html>
